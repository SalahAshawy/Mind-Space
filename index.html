<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scale=0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome">
    <link rel="stylesheet" href="main-css/all.min.css">
    <link rel="stylesheet" href="main-css/main.css">
    <title>Mind Space</title>
    <link rel="icon" type="image/x-icon" href="imgs/pexels-hasan-albari-1229861.jpg">
    
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-list-check"></i><span class="todo span">Tasks</span>
        <i class="fa-solid fa-stopwatch fa-shake"></i><span class="stop-watch span">Pamadoro</span>  
        <i class="fa-solid fa-circle-plus fa-beat" id="add"></i>
        <i class="fa-solid fa-note-sticky"></i><span class="notes span">Notes</span>
        <i class="fa-solid fa-frog fa-bounce" style="--fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1;" ></i> <span class="counter span">Counter</span>  
    </div>

</body>
<script src="main.js"></script>
</html>
